# colors
black='#222222'
white='#ffffff'
yellow='#cccc00'
blue='#00afee'
red='#b70000'

# status bar
set -g status-style "fg=${white} bold, bg=${black}"

#   border
set -g pane-active-border-style "fg=${yellow}"
set -g pane-border-lines heavy

# left status bar
set -g status-left "#[fg=${black},bg=${yellow}] ❐ #S #[fg=${yellow},bg=${black}]"
setw -g window-status-format "#[fg=${white},bg=${black}] #I#[fg=${blue}] #[fg=${white}]#W"
setw -g window-status-current-format "#[fg=${black},bg=${blue}]#[fg=${white}] #I#[fg=${black}]#[fg=${white}] #W#[fg=${blue},bg=${black}]"

# right status bar
username="#[fg=${red},bg=${black}]#[fg=${white},bg=${red}] #(whoami) "
host="#[fg=${white},bg=${red}]#[fg=${black},bg=${white}] #H "
date="#[fg=${red},bg=${black}]#[fg=${white}] %d-%b-%y "
time="#[fg=${red},bg=${black}]#[fg=${white}] %H:%M "
set -g status-right-length 80
set -g status-right "${time}${date}${username}${host}"

